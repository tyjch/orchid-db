[tool:pytest]
# Pytest configuration for taxonomy database tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*

# Output configuration
addopts = 
    -v
    --tb=short
    --disable-warnings
    --color=yes

# Markers for test categorization
markers =
    slow: Tests that take longer to run
    integrity: Data integrity tests (must pass)
    quality: Data quality tests (warnings OK)
    families: Tests for specific plant families

# Minimum version
minversion = 6.0